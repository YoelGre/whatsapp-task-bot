<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f4f4f4;
            padding: 2em;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.6em;
            margin: 0.3em 0;
            font-size: 1em;
        }
        button {
            padding: 0.6em;
            font-size: 1em;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .task {
            background: white;
            padding: 0.8em;
            margin-bottom: 0.5em;
            border-radius: 0.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task.done {
            text-decoration: line-through;
            color: #999;
        }
        .deadline {
            font-size: 0.85em;
            color: #666;
        }
        .actions a {
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
            margin-left: 1em;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>

    <form method="POST" action="">
        <input type="text" name="task" placeholder="New task" required>
        <input type="text" name="due" placeholder="Due (e.g. 22-04 or 22-04 18:00)">
        <button type="submit">âž• Add Task</button>
    </form>

    {% for i, task in enumerate(tasks) %}
    <div class="task {% if task.done %}done{% endif %}">
        <div>
            {{ i+1 }}. {{ task.name }}
            {% if task.deadline %}
                <div class="deadline">ðŸ“… Due: {{ task.deadline }}</div>
            {% endif %}
        </div>
        <div class="actions">
            {% if not task.done %}
            <a href="/check/{{ i }}">âœ… Done</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}

    <form method="GET" action="/remove_done">
        <button style="background:#dc3545; margin-top: 1em;">ðŸ—‘ Remove Completed</button>
    </form>
</body>
</html>
